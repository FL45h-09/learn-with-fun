<html lang="en">

<body>
    <script>
        "use strict";
        /* Variables are use to store data of any type*/

        // Variables Declaration :- when we only declare variables not giving any data to store in it.
        let name;

        // assign or intialization :- when we give value to store.
        name ="kamlesh";

        // There are three ways to declare variables by using 1) var, 2)let 3) const
        var drink = "Old Monk";
        var drink = "Beer"; //Var can be redeclare and reassign.

        let car = "Harrier";
        // let car = "xuv_700": Uncaught SyntaxError: Identifier 'bike' has already been declared
        car = "xuv_7oo" //let cannot redeclare but it can reassign.

        // const bike; we cannot declare variable using const we have to give initialize it.

        const bike = "Ninja_Zx10r"
        // const bike = "Ninja 300"; Uncaught SyntaxError: Identifier 'bike' has already been declared
        // bike ="Ninja_300"; Uncaught TypeError: Assignment to constant variable.

        // We can also declare multiple variables in one line:
        let user = 'John', age = 25, message = 'Hello';
        console.log(user);
        console.log(age);
        console.log(message);

    </script>

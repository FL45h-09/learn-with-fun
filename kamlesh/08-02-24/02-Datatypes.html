    <h2>There are 2 types of Datatypes</h2>
    <h3>Primitive</h3>
    <p>That has single value at a time</p>
    <ol>
        <li>String</li>
        <li>Number</li>
        <li>Boolean</li>
        <li>Null</li>
        <li>Undefined</li>
        <li>Symbol</li>
        <li>Big Int</li>
    </ol>
    <h3>Non Primitive</h3>
    <p>That has multiple value a time</p>
    <ol>
        <li>Object</li>
        <li>Array</li>
    </ol>

    <script>
        let fruits = ["Apple", "Mango", "Banana", "Grapes", "Kiwi", "Orange"];
        /*
        1) splice

            array.splice(start, deleteCount, item1, item2, ...);

            1) start specifies the index at which to start changing the array.
            2) deleteCount indicates the number of elements to remove from the array.
            3) item1, item2, ... are the elements to add to the array.

            console.log(fruits.splice(0,2))
        */

        /* 
            In this example, we remove 2 elements and replace them with the other two:

            console.log(fruits.splice(0,2, "Cherry", "Berries"))
            console.log(fruits)
        */

        /* 
            Here we can see that splice returns the array of removed elements:

            const removed = fruits.splice(0, 2, "Pineapple", "Melon");
            console.log(removed)
        */
       
        /* 
            The splice method is also able to insert the elements without any removals. For that, we need to set deleteCount to 0:

            let arr = ["I", "study", "JavaScript"];
            arr.splice(2, 0, "complex", "language");
            alert( arr );
        */

        /* 
            Negative indexes allowed
            Here and in other array methods, negative indexes are allowed. They specify the position from the end of the array, like here:

            let arr = [1, 2, 5];

            arr.splice(-1, 0, 3, 4);
            alert( arr ); // 1,2,3,4,5
        */
        
        /*
        2) slice

            Syntax: arr.slice([start], [end])

            It returns a new array copying to it all items from index start to end (not including end). Both start and end can be negative, in that case position from array end is assumed. 

            let arr = ["t", "e", "s", "t"];

            alert( arr.slice(1, 3) ); // e,s (copy from 1 to 3)
            alert( arr.slice(-2) ); // s,t (copy from -2 till the end)

            *) The slice method works similarly for both arrays and strings in JavaScript, but with slight differences due to the nature of their data types.

            For strings, slice extracts a section of a string and returns it as a new string, without modifying the original string. The syntax is similar to the array slice method:

            string.slice(beginIndex[, endIndex]);
            1) beginIndex is the zero-based index at which to begin extraction. If omitted, it defaults to 0.
            
            2) endIndex is the zero-based index before which to end extraction. If omitted, it extracts through the end of the string.

            let originalString = "Hello, world!";
            let slicedString = originalString.slice(7, 12);
            console.log(slicedString); // Output: "world"
            console.log(originalString); // Output: "Hello, world!"

            For arrays, as previously explained, slice creates a subarray:

            let originalArray = [1, 2, 3, 4, 5];
            let slicedArray = originalArray.slice(1, 4);
            console.log(slicedArray); // Output: [2, 3, 4]
            console.log(originalArray); // Output: [1, 2, 3, 4, 5]

            *) The slice method in JavaScript can be used without arguments to create a shallow copy of an array. This is useful when you want to make a copy of an array to perform transformations without affecting the original array. The syntax for the slice method is:

            let originalArr = [1, 2, 3, 4, 5];
            let copiedArr = originalArr.slice();

            console.log(originalArr);
            console.log(copiedArr)

            copiedArr.push(6);
            console.log(copiedArr)

            In this example, originalArray remains unchanged after modifications to copiedArray. This is because slice() creates a shallow copy of the array.
        */
        
        /*
        3) concat

            The method arr.concat creates a new array that includes values from other arrays and additional items.

            Syntax 
            arr.concat(arg1, arg2...)

            let arr = [1, 2];

            // create an array from: arr and [3,4]
            alert( arr.concat([3, 4]) ); // 1,2,3,4

            // create an array from: arr and [3,4] and [5,6]
            alert( arr.concat([3, 4], [5, 6]) ); // 1,2,3,4,5,6

            // create an array from: arr and [3,4], then add values 5 and 6
            alert( arr.concat([3, 4], 5, 6) ); // 1,2,3,4,5,6

            Normally, it only copies elements from arrays. Other objects, even if they look like arrays, are added as a whole:

            let arr = [1, 2];

            let arrayLike = {
            0: "something",
            length: 1
            };

            alert( arr.concat(arrayLike) ); // 1,2,[object Object]

            But if an array-like object has a special Symbol.isConcatSpreadable property, then it’s treated as an array by concat: its elements are added instead:

            let arr = [1, 2];

            let arrayLike = {
            0: "something",
            1: "else",
            [Symbol.isConcatSpreadable]: true,
            length: 2
            };

            alert( arr.concat(arrayLike) ); // 1,2,something,else
        */

        /*
        4) forEach

            The arr.forEach method allows to run a function for every element of the array.

            ["Bilbo", "Gandalf", "Nazgul"].forEach((item, index, array) => {
                console.log(`${item} is at index ${index} in ${array}`);
            });

            let nums = [1, 2, 3, 4, 6, 7, 8, 9, 10];
            nums.forEach((num)=> {
                console.log(num)
            })
        */
        
        /*
        5) Searching in array

            Now let’s cover methods that search in an array.

            indexOf/lastIndexOf and includes

            1) arr.indexOf
            2) arr.includes
        */
    </script>

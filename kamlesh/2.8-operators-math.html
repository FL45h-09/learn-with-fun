<!DOCTYPE html>

<body>
    <script>
        /*
        1 -> Terms: “unary”, “binary”, “operand”

        1.1 -> Operand

        An operand – is what operators are applied to. For instance, in the multiplication of 5 * 2 there are two operands: the left operand is 5 and the right operand is 2. Sometimes, people call these “arguments” instead of “operands”.

        1.2 -> Unary

        An operator is unary if it has a single operand. For example, the unary negation - reverses the sign of a number:

        let x = 1;
        x = -x;
        console.log(x);  -1

        1.3 -> Binary
        
        An operator is binary if it has two operands. The same minus exists in binary form as well:

        let add = 2 - 1;
        console.log(add);
        */

        // 2 -> Maths Operations

        /* 
        01 - Addition

        let add = 10 + 2;
        console.log(add);

        02 - Subtraction

        let sub = 10 - 2;
        console.log(sub);

        03 - Multiplication

        let mult = 10 * 2;
        console.log(mult);

        04 - Division

        let div = 10 / 2;
        console.log(div);

        05 - Remainder

        let remain = 10 % 2;
        console.log(remain);

        06 - Exponentiation

        let expo = 10 ** 2;
        console.log(expo);
        */

        //03 -> String concatenation with binary +

        /* 
        -> When binary plus(+) is applied to a number, it add that two number but when it is applied to string it merges them(concatenates).

        let name = "kamlesh";
        let surname = "Yadav";
        console.log(name +" "+ surname);

        -> Note that if any of the operands is a string, then the other one is converted to a string too.

        console.log(1 + "abc"); // 1abc;

        console.log('1' + 2 + 2);  // 122;

        console.log(4 + 4 + '1')  //81
        */

        // 04 -> Numeric conversion, unary +

        /* 
        let apples = "2";
        let oranges = "3";

        // both values converted to numbers before the binary plus
        alert( +apples + +oranges ); // 5
        */

        // 05 -> Assignment
        
        /* 
        let n = 2;
        n += 5; // now n = 7 (same as n = n + 5)
        n *= 2; // now n = 14 (same as n = n * 2)

        alert( n ); // 14

        */

        // Increment and Decrement

        a = 10;
        console.log(++a); // 11
        console.log(a++); // 11
        console.log(--a); // 11
        console.log(a--); // 11
    </script>

    <script>
        // 1) Normal Objects

        /*

        // 2) Method examples

        /* 1) 
        let user = {
            name : "Bob",
            age : 29
        };

        user.sayHi = function() {
            alert("Say Hi");
        };
        user.sayHi();
        */

        /* 2)

        }

        */

        /* Method shorthand

        1.1 =>

        let user = {
            name : "Bab",
            age : 30,
            sayHi : function() {
                alert("Method ShortHand");
            }
        }
        alert(user.name);
        user.sayHi();

        1.2 =>

        let user = {
            name : "Kamlesh",
            age : 30,
            sayHi() {
                alert("Method ShortHand");
            }
        }
        user.sayHi();

        */

        // 3) “this” in methods

        /*
        1) It’s common that an object method needs to access the information stored in the object to do its job.
        2) For instance, the code inside user.sayHi() may need the name of the user.
        3) To access the object, a method can use the this keyword.
        4) The value of this is the object “before dot”, the one used to call the method.
        */

        /* => 3.1
        let user = {
            name : "Bob",
            age : 30,
            sayHi() {
                alert(this.name);
            }
        };

        user.sayHi();
        */

        /* => 3.2
        let user = {
            name : "Rahul",
            age : 29,
            sayHi(){
                alert(this.name)
            }
        }
        let data = user;
        user = null;
        data.name = "Kamlesh";
        data.sayHi();
        */

        /* => 3.3
        let user = {name : "Kamlesh"};
        let data = {name : "Rahul"};

        function sayHi(){
            alert(this.name);
        }

        user.f = sayHi;
        data.f = sayHi;
        
        user.f();
        data.f();
        */

        // Arrow functions have no “this”
        // 1) Arrow functions are special: they don’t have their “own” this. If we reference this from such a function, it’s taken from the outer “normal” function.
        // 2) For instance, here arrow() uses this from the outer user.sayHi() method:

        /*
        let user = {
            firstName : "Ilya",
            sayHi() {
                let arrow = () =>{
                    alert(this.firstName)
                }
                arrow();    
            }
        }
        user.sayHi();
        */

        // Summary

        // 1) Functions that are stored in object properties are called “methods”.
        // 2) Methods allow objects to “act” like object.doSomething().
        // 3) Methods can reference the object as this.

        // The value of this is defined at run-time.

        // 1) When a function is declared, it may use this, but that this has no value until the function is called.
        // 2) A function can be copied between objects.
        // 3) When a function is called in the “method” syntax: object.method(), the value of this during the call is object.
    </script>

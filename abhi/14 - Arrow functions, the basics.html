    <script>
        'use strict';

        // Syntax

        }

        let addition = (a, b) => {
            return a + b;
        }
        console.log(`Addition ${addition(2, 3)}`)


        /* Shorter Way */
        let subtraction = (a, b) => a - b;
        console.log(`Subtraction ${subtraction(2, 3)}`)


        let age = prompt("Enter your age!!!");
        let checkAge = () => {
            return age >= 18 ? `Go ahead` : `Age is below 18`
        }
        console.log(`Check Age: ${checkAge()}`)


        let mux = n => n * 2;
        console.log(`Multiplication: ${mux(3)}`);
        /* Notes: If we have only one argument, then parentheses around parameters can be omitted */
        /*        If there are no arguments, parentheses are empty, but they must be present: */



        // Arrow functions can be used in the same way as Function Expressions:-
        let marks = prompt("Enter your marks");
        let isPass = (marks >= 35) ?
           () => console.log("Pass") : 
           () => console.log("Fail");
        isPass();


        let name = prompt("Enter your name");
        let isName = (name === "Abhi") ? () => console.log("Name Matched") : () => console.log("Name Unmatched");
        isName();
    </script>

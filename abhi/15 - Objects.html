<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        // Objects
        /* Object can be created using curly brackets "{}" with an optional list of properties */
        /* A property is a “key: value” pair, where key is a string (also called a “property name”), and value can be anything. */
        /* Object can be created using two types:- 1) Using Object Constructor,  2) Using Object Literal */

        let a = new Object(); // Object constructor
        let b = []; // Object literals


        // Literals and properties

        let info = {
            name : "Abhi", // where key is "name" and value is "Abhi".
            age : 24, // where key is "age" and value is "24".
        }


        /* Property values are accessible using dot notation */
        console.log(info.name); // Abhi


        /* We can add or remove and read any value from it anytime */
        info.isAdmin = true;
        console.log(info.isAdmin); // true


        delete info.age;
        console.log(info.age); // undefined


        /* We can also multi-word property names, but then names must be quoted */
        info={
            name : "Abhi",
            isAdmin : true,
            "Last Name" : "Chorge"
        }


        // Square brackets
        /* For multi-word properties dot access doesn't work, it gives the syntax error */
        /* Dot requires to be valid variable or identifier with no spaces and the name or identifier doesn't start with number and special characters */
        //console.log(info."Last Name"); // Syntax console.error;

        /* We can use square brackets for multi-word properties */
        console.log(info["Last Name"]); // Chorge
        
        info["Like Birds"]=true;
        console.log(info["Like Birds"]); // true
        delete info["Like Birds"];
        console.log(info["Like Birds"]); // undefined

        info["Like Birds"]=true;

        
        /* Using another variable to store key(Identifier) */
        let key = "Like Birds";
        info.key=true;
        console.log(`Key ${info.key}`); // true

        let firstName = "name";
        info.firstName = "Abhi";
        console.log(`First Name: ${info.firstName}`);

        let initialName = prompt("Enter: ", "firstName");
        info.initialName = "Abhi";
        console.log(`Initial Name: ${info[initialName]}`); /* If we enter anything except "initalName" */
        console.log(`Initial Name: ${info.initialName}`); /* If we use dot notation here it gives value of "initialName" after entering anything in prompt */
        
        let food ={};
        console.log(`Food: ${food.veg}`); // Undefined
        /* If the key and value pair is not entered in the object it returns undefined */        

        // Computed properties
        /* Computed properties means we can use square brackets "[]" in object literal */

        let fruit = prompt("Enter fruit: ", "apple");
        let bag = {
            [fruit]: 5,
        }
        console.log(bag.apple); // 5
        //console.log(bag[apple]); // Error



        // Property value shorthand

        function details(name, age){
            return{
                name, age,
            }
        }
        let user=details("Abhi", 24)
        console.log(`Details: ${user.name}`);

        
        function result(subject, marks){
            return{
                subject, marks,
            }
        }
        let student=result("Maths", 85)
        console.log(`Result: ${student.subject} = ${student.marks}`);



        // Property names limitations
        /* As we already know, a variable cannot have the same name which is is already reserved by javascript such as "for", "let", "return", etc */
        /* But for an objects property there's no such limitations */
        /* there are no restrictions on property names, they can be any string, number or symbols */
        /* Other types are automatically getting converted to string */        

        let demo = {
            for : 1,
            let : 2,
            $ : 3,
            8 : 4,
        }
        demo._obj_ = 5

        console.log(`For: ${demo.for}`); // 1
        console.log(`Let: ${demo.let}`); // 2
        console.log(`$: ${demo.$}`); // 3
        console.log(`8: ${demo[8]}`); // 4 
        /* If we give property name as digit, for printing output have to use square brackets */
        console.log(`_obj_: ${demo._obj_}`); 



        // Property existence test, “in” operator
        let bio = {
            name: "Abhi",
            age: 24,
        } 
        console.log("name" in bio); // true

        /* Note: On the left side of "in" there must be a property name or identifier, which must be quoted */
        /* If we omitted quotes that means it is a variable, like as follows: */

        let first_name = "name";
        console.log(first_name in bio); // true



        // The "for..in" loop

        let User = { name: "Abhi", age: 24, isAdmin: true,}
        for(let key in User){
            console.log(`Key: ${key}`);
            console.log(`Value of key: ${key}`)
        }


        let codes = { "49": "Germany", "41": "Switzerland", "44": "Great Britain", "1": "India"}
        for(let code in codes){
            console.log(`Code: ${code}`)
        }

        let countrycodes = { "$49": "Germany", "$41": "Switzerland", "$44": "Great Britain", "$1": "India"}
        for(let countrycode in countrycodes){
            console.log(`Country Code: ${countrycode}`)
        }

        /* If we enter property name (key) as integer, it will give the output in ascending order e.g. 1,2,3... */
        /* But if we add arithmatic sign or any special character before integer or if we add . between integer (float value), the property name remain string */
        /* And if the keys are non-integer, then in output they are listed in creation ordered or as entered in object */
    </script>

    </script>
</body>

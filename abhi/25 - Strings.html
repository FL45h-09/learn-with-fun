    <script>
        'use strict';

        // Strings

        /* In JS, the textual data is stored as "Strings". */
        /* We can store "string" using Single Quotes (''), Double Quotes ("") and Backticks (``) */
        console.log('Single quote');
        console.log("Double quote");
        console.log(`Backtick`);


        // Special Characters
        /* Multiline string is possible with single and double quotes, by using "Newline Character", written as "\n". */
        /* "\n" denotes a line break. */
        
        let guestList = "Guest:\n * John\n *Pete"
        console.log(guestList);

        let str1 = "Hello\nWorld";
        let str2 = `Hello
World`;
        console.log(str1==str2); // true

        /* There are other, less common special character. */
        
        /*   Name	        Special Character
        Single quote	            \'
        Double quote	            \"
        Ampersand	                \&
        Newline	                    \n
        Tab	                        \t
        Backslash	                \\
        Carries return	            \r
        Backspace	                \b
        Form feed	                \f
        Vertical tab	            \v          */

        console.log("Single quote: Hello\' world");
        console.log("Double quote: Hello\" world");
        console.log("Ampersand: Hello \& world");
        console.log("Tab: Hello\t world");
        console.log("Backslash: Hello\\ world");
        console.log("Carries return: Hello\r world");
        console.log("Backspace: Hello\b world");
        console.log("Form feed: Hello\f world");
        console.log("Vertical tab: Hello\v world");

        /* \b, \f, \v => Backspace, Form Feed, Vertical Tab – mentioned for completeness, coming from old times, not used nowadays (you can forget them right now). */


        // String Length
        /* The ".length" property returns length of string. */
        console.log("String\t length: ".length);

        /* Note: "length" is a property. "str.length" is a numeric property, not a function. So There is no need to add parenthesis after it. */



        // Accessing Character
        /* To get a character from string at position, (The first character starts from zeroth position.) */
        /* 1. use square brackets "[pos no.]". */
        /* 2. call the method "str.at(pos no.)". */
        /* 3. use the ".charAt()" method. */

        let str = "String";
        console.log(`Using [1]: ${str[1]}`); // t
        console.log(`Using [-1]: ${str[-1]}`); // undefined
        console.log(`Using [str.length-1]: ${str[str.length-1]}`); // g

        console.log(`Using .at(2): ${str.at(2)}`); // r
        console.log(`Using .at(-2): ${str.at(-2)}`); // n
        console.log(`Using .at(str.length-2): ${str.at(str.length-2)}`); // n

        console.log(`Using .charAt(3): ${str.charAt(3)}`); // i
        console.log(`Using .charAt(-3): ${str.charAt(-3)}`); // (blank)
        console.log(`Using .charAt(str.length-3): ${str.charAt(str.length-3)}`); // i

        /* As we can see, Using ".at()" method with negative position, it will start counted from end of the string. */
        /* So, "at(-1)" means the last character, and "at(-2)" means second last character. */

        /* 4. We can also iterete "character" from string using "for..of" */
        for(let char of str){
            console.log(char);
        }



        // Strings Are Immutable
        /* Strings can’t be changed in JavaScript. It is impossible to change a character. */
        let Str = "Hi";
        console.log(`Str: ${Str[0]}`);
        // Str[0] = "h";
        // console.log(`Str: ${Str[0]}`); // Error

        /* In this case, we need to create whole new string, and assign it to "Str" instead of the old one. */



        // Changing The Case
        /* Methods "toLowerCase()" and "toUpperCase()" is used to change case of whole string as well as one particular character of string. */

        console.log(`Lowercase: ${str.toLowerCase()}`); // string
        console.log(`Lowercase: ${str[2].toLowerCase()}`); // r
        console.log(`Uppercase: ${str.toUpperCase()}`); // STRING
        console.log(`Uppercase: ${str[2].toUpperCase()}`); // R



        // Searching Of Substring
        
        /* 1. string.indexOf(substr, pos) */
        /* This method looks for "substring" in the "string", starting from given position "pos", and returns the position of substring. */
        /* In case if position of substring is not found, it will return "-1". */
        /* Here, The second parameter allows us to start searching from a given position. */

        let String1 = "Lorem ipsum dolor sit";
        console.log(String1.indexOf("Dolar")); // -1
        console.log(String1.indexOf("dolor")); // 12
        console.log(String1.indexOf("dolor", 1)); // 12

        /* If we’re interested in all occurrences, we can run "indexOf" in a loop. Every new call is made with the position after the previous match: */

        let longStr = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit.";
        let target = "sit";
        for(let i=0; i<longStr.length; i++){
            let foundPos = longStr.indexOf(target, i);
            if(foundPos == -1) break;
            console.log(`Found at: ${foundPos}`)
        } // 18, 75, 132


        /* 2. str.lastIndexOf(substr, pos) */
        /* This method is similar to "str.indexOf(substr, pos)". */
        /* It searches substring from the end of the string to the beginning of the string. It would list the occurances in reverse order. */
        
        console.log(String1.lastIndexOf("dolor", 15)); // 12
        console.log(String1.lastIndexOf("dolor", 11)); // -1
        
        /* In this method, we also have to use the position "pos" in reverse order, means the value of position "pos" must be greater than the position of substring. */
        /* If the value of poition "pos" is less than the position of substring, the method will return "-1". */


        /* 3. includes(substr, pos) */
        /* This method will return "true/false" depending on whether "str" contains "subStr" within. */
        /* It's the right choice to if we need to test for the match, but don't need its position */

        console.log(String1.includes("sit")); // true
        console.log(String1.includes("Sit")); // false
        console.log(String1.includes("sit", 10)); // true
        console.log(String1.includes("sit", 100)); // false


        /* 4. startsWith() & endWith() */
        console.log(String1.startsWith("Lorem")); // true
        console.log(String1.endsWith("sit")); // true



        // Getting a Substring
        /* There are 3 methods in JavaScript to get a substring: "substring", "substr" and "slice". */

        /* 1. str.slice(start, end) */
        /* This method, returns the part of the string from "start" to "end" (But not including end). */
        let demo = "Lorem is a default para.";
        console.log(`Slice: ${demo.slice(2, 5)}`); // rem
        console.log(`Slice: ${demo.slice(2, 10)}`); // rem is a
        console.log(`Slice: ${demo.slice(10, 2)}`); // (blank) 
        /* "Start" must be less than "End". */

        /* If there is no second argument, then "slice" goes till end of the string. */
        console.log(`Slice: ${demo.slice(5)}`); //  is a default para.

        /* If we entered negative values for "start/end" are also possible. It means the position counted from the end of the string. */
        console.log(`Slice: ${demo.slice(-4, -1)}`) // ara


        /* 2. str.substring(start, end) */
        /* This method also, returns the part of the string from "start" to "end" (But not including end). */
        /* This method is almost same as the "slice" method, but it allows "start" to be greater than "end" (In this case, it simply swaps "start" and "end" values.) */
        console.log(`substring: ${demo.substring(2, 5)}`) // rem
        console.log(`substring: ${demo.substring(5, 2)}`) // rem (Here this method will swap the "start" and "end" values.)

        /* This method does not support negative "start" and "end" values, they are treated as "zero (0)". */
        console.log(`substring: ${demo.substring(-2, -5)}`) // (blank)


        /* 3. str.substr(start, length) */
        /* This method, returns the part of the string from "start", with the given "length". This one allows us to specify the "length" instead of the ending position. */
        console.log(`substr: ${demo.substr(2, 5)}`) // rem i      => Note: from the 2nd position get 4 characters.

        /* The first argument may be negative, to count from the end. */
        console.log(`substr: ${demo.substr(-8, 6)}`) // lt par      => Note: from the 8th position from end and get 6 characters.


        //        Method	                        Selects…	                             Negatives
        //    slice(start, end)	        from start to end (not including end)	        allows negatives
        //    substring(start, end)	    between start and end (not including end)	    negative values mean 0
        //    substr(start, length)	    from start get length characters	            allows negative start



        // Comparing Strings
        /* As we know, strings are compared character-by-character. */
        /* Although, there are some dissimilarities. */
        /* Characters are compared by their numeric code. The greater code means that the character is greater */
        /* 1. All lowercase letters go after upperase letters because their codes are greater. */
        /* 2. Some letters like with diacritical marks (Ö), stand apart from main alphabet. Here, its code greater than anything from "a" to "z". */

        /* 1. A "lowercase" letter is always greater than "uppercase". */
        console.log(`Comparing string: a > A => ` + ("a" > "A")); // true

        /* 2. Letters with diacritical marks are "out of order" */
        console.log(`Comparing string: Österreich > Zealand => ` + ('Österreich' > 'Zealand')); // true
        console.log(`Comparing string: Österreich > zealand => ` + ('Österreich' > 'zealand')); // true

        /* To understand this, we should be aware that strings in javascript are encoded using "UTF-16", It means each character has a corresponding numeric code. */
        

        // str.codePointAt(pos)
        /* This method returns the decimal number, representing the code for the character at position "pos". */
        console.log(`codePointAt: Ö => ${"Ö".codePointAt(0)}`) // 214
        console.log(`codePointAt: Z => ${"Z".codePointAt(0)}`) // 90
        console.log(`codePointAt: z => ${"z".codePointAt(0)}`) // 112


        // String.fromCodePoint(numeric code)
        /* Returns a character by its numeric code. */
        console.log(`fromCodePoint: ${String.fromCodePoint(214)}`) // Ö
        console.log(`fromCodePoint: ${String.fromCodePoint(90)}`) // Z
        console.log(`fromCodePoint: ${String.fromCodePoint(112)}`) // z

        /* "codePointAt" method will return character position in "decimal number" */
        /* "String.fromCodePoint(numeric code)" method will return "character" which is present at that "numeric code". */


        /* Now let's see the characters with codes "65 to 220" by making string of them. */
        let characters = "";
        for(let i=65; i<220; i++){
            characters += String.fromCodePoint(i);
        }
        console.log(`Characters: ${characters}`); // ABCDEFGHIJKLMNOPQRSTUVWXYZ[\]^_`abcdefghijklmnopqrstuvwxyz{|}~ ¡¢£¤¥¦§¨©ª«¬­®¯°±²³´µ¶·¸¹º»¼½¾¿ÀÁÂÃÄÅÆÇÈÉÊËÌÍÎÏÐÑÒÓÔÕÖ×ØÙÚÛ



        // Correct Comparison
        /* The "right" algorithm to do string comparisons is more complex than it may seem, because alphabets are different for different languages. */
        /* So, the browser needs to know the language to compare. */
        /* Modern browsers supports, internationalization standard. Which provides a special method to compare strings in different languages, following their rules. */
        /* The call "str.localeCompare(str2)" returns an integer indicating whether "str" is less, equal or greater than "str2" according to the language rules: */

        /* str.localeCompare(str2) */
        console.log(`localeCompare: ${'Österreich'.localeCompare('Zealand')}`); // -1
        console.log(`localeCompare: ${'Ö'.localeCompare('O')}`); // 1
        console.log(`localeCompare: ${'Ö'.localeCompare('o')}`); // 1
        console.log(`localeCompare: ${'o'.localeCompare('O')}`); // -1
        console.log(`localeCompare: ${'á'.localeCompare('a')}`); // 1
        console.log(`localeCompare: ${'á'.localeCompare('A')}`); // 1
        console.log(`localeCompare: ${'á'.localeCompare('á')}`); // 0
        /* Noe: Here "Ö" and "O", "á" and "a" will be treated as same. */
        /* In my opinion, the numeric value for the diacritical marks characters "Ö", are same as "Uppercase" and "Lowecase" characters. */

        /* ".localeCompare() rules:" */
        /* 1. Returns Negative number if "str1" is less than "str2". */
        /* 2. Returns Positive number if "str1" is greater than "str2". */
        /* 3. Returns Zero (0) if both the strings are equivalent. */

        /* This method also has two arguments, which allows us to specify the language and setup additional rules like case sensitivity. */



        // Other String Methods
        /* 1. str.trim() */
        /* The "trim()" method removes whitespace from both sides of a string. */
        let trimText = "       Hello, World!       ";
        console.log(trimText); //       Hello, World!       
        console.log(trimText.trim()); // Hello, World!

        
        /* 2. str.trimStart() */
        /* The "trimStart()" method works like "trim()", but removes whitespace only from the start of a string. */
        console.log(trimText.trimStart()); // Hello, World!        


        /* 3. str.trimEnd() */
        /* The "trimEnd()" method works like "trim()", but removes whitespace only from the end of a string. */
        console.log(trimText.trimEnd()); //        Hello, World!


        /* 4. str.padStart() */
        /* The "padStart()" method pads [combine] the string from start. */
        /* It pads the string with another string (multiple times) until it reaches a given length. */
        let padText = "str";
        let padNum = 5;
        console.log(padText.padStart(5, "0")); // 00str
        console.log(padText.padStart(2, "0")); // str
        padNum = padNum.toString();
        console.log(padNum.padStart(5, "0"));

        
        /* 5. str.padEnd() */
        /* The "padEnd()" method pads [combine] a string from the end. */
        /* It pads a string with another string (multiple times) until it reaches a given length. */
        console.log(padText.padEnd(5, "0")); // str00
        console.log(padText.padEnd(2, "0")); // str
        padNum = padNum.toString();
        console.log(padNum.padEnd(5, "0"));

        /* Here the first parameter in ".padStart()" and ".padEnd" is defines the string length. Which means it is the length of the final string has been padded. */
        /* If the value is less than the original string length, then the original string is returned. */
        /* Also here, if we wants to pad integer value, first we have to convert "number" to "string". Otherwise it will throw an error. */


        /* 6. str.repeat() */
        /* The "repeat()" method returns a string with a number (which passes in parameter) of copies of string. This method returns a new String. It does not change the original string. */
        let repeatStr = "Str/";
        console.log(repeatStr.repeat(4)); // Str/Str/Str/Str/


        /* 7. str.replace() */
        /* The "replace()" method replaces a specified value "string" or "substring" with another value of "string" or "substring". */
        /* By default, "replace()" method replaces only the first match. */
        /* Alse by default, "replace()" method is case sensitive. Writing "LIT" (with Uppercase) will not work. It will return original string. */
        let replaceStr = "Lorem ipsum dolor sit amet sit,"
        console.log(replaceStr.replace("sit", "lit")); // Lorem ipsum dolor lit amet sit,
        console.log(replaceStr.replace("SIT", "lit")); // Lorem ipsum dolor sit amet sit,
        
        /* To replace case insensitive, use a "regular expression" with an "/str/i" flag (insensitive). */
        console.log(replaceStr.replace(/SIT/i, "lit")); // Lorem ipsum dolor lit amet sit,

        /* To replace all matches, use a regular expression with a "/str/g" flag (global match). */
        console.log(replaceStr.replace(/sit/g, "lit")); // Lorem ipsum dolor lit amet lit,
        console.log(replaceStr.replace(/SIT/ig, "lit")); // Lorem ipsum dolor lit amet lit,


        /* 7. str.replaceAll() */
        /* The "replaceAll()" method replaces all the specified value "string" or "substring" with another value of "string" or "substring" */
        console.log(replaceStr.replaceAll("sit", "lit")); // Lorem ipsum dolor lit amet lit,


        /* 8. str.split() */
        /* A string can be converted to an array with the "split()" method: */
        let splitText = "Hello, World!";
        console.log(splitText.split(",")); // Split on commas
        console.log(splitText.split(" ")); // Split on spaces
        console.log(splitText.split("")); // split each letter


        /* 9. str.search() */
        /* The "search()" method searches a "string" or "substring" and returns the position of the match. */
        let demoStr = "Lorem ipsum dolor sit amet sit,";
        console.log(demoStr.search("sit")); //18

        /* 10. str.match() */
        /* The "match()" method returns an array containing the results of matching a string against a string. */
        console.log(demoStr.match("sit")); // returns array with 1 result of index 18
        console.log(demoStr.match(/sit/g)); // returns array with all results

        /* 11. str.matchAll() */
        /* The "matchAll()" method returns an iterator of results after matching a string against a regualar expression passed as argument. */
        let matchallStr = demoStr.matchAll("sit");
        console.log(Array.from(matchallStr));

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        for(let a=0; a<=5; a++){
            for(let b=0; b<a; b++){
                document.write("*");
            }
            document.write('<br>');
        }
        document.write('<br>');


        let n = 0;
        for(let a=0; a<5; a++){
            for(let b=0; b<=a; b++){
                n++;
                document.write(n+" ");
            }   
            document.write("<br>");
        }
        document.write('<br>');


        let m = 21;
        for(let a=5; a>=0; a--){
            for(let b=0; b<=a; b++){
                m--;
                document.write(m+" ");
            }   
            document.write("<br>");
        }
        document.write('<br>');


        for(let a=0; a<=5; a++){
            for(let b=0; b<=5; b++){
                (a==0 || a==5 || b==0 || b==5) ? document.write("*") : document.write("#");
            }
            document.write("<br>");
        }
        document.write('<br>');


        let p = 5;
        for(let i=p; i>0; i--){
            for(let k=i; k>0; k--){
                document.write("#");
            }
            document.write("<br>");
        }
    </script>

</body>
</html>

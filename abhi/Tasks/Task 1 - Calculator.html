<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0; list-style-type: none; text-decoration: none;}
        body{ padding: 25px 0;}
        .wrap{ width: 350px; margin: 0 auto; border: solid 1px mediumaquamarine; border-radius: 10px; box-sizing: border-box; overflow: hidden;}
        .wrap h3{ font-size: 28px; text-transform: uppercase; text-align: center; padding: 20px 15px; background: mediumaquamarine; color: #fff;}
        .wrap table{ width: 100%;  border-collapse: collapse;}
        .wrap table td{ width: 25%; border: 1px solid #fff;}
        .wrap table input, .wrap table input{ font-size: 16px; width: 100%; border: none; outline: none; cursor: pointer; padding: 10px 15px; box-sizing: border-box; display: block; text-align: left;}
        .wrap table input#display{ text-align: right;}
        .wrap table input{ border: 1px solid mediumaquamarine; background: mediumaquamarine; color: #fff;}
        .wrap table input.num{ background: #fff; color: mediumaquamarine;}
        .wrap table input.num0{ border-bottom-left-radius: 10px;}
        .wrap table tr:first-child{ border: 1px solid mediumaquamarine;}
    </style>
</head>
<body>
    <div class="wrap">
        <h3>Calculator</h3>
        <form>
            <table>
                <tr>
                    <td colspan="4"><input type="text" name="display" id="display" class="num"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="AC" onclick="display.value=''"></td>
                    <td><input type="button" value="%" onclick="print('%')"></td>
                    <td><input type="button" value="/" onclick="print('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="print('7')" class="num"></td>
                    <td><input type="button" value="8" onclick="print('8')" class="num"></td>
                    <td><input type="button" value="9" onclick="print('9')" class="num"></td>
                    <td><input type="button" value="*" onclick="print('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="print('4')" class="num"></td>
                    <td><input type="button" value="5" onclick="print('5')" class="num"></td>
                    <td><input type="button" value="6" onclick="print('6')" class="num"></td>
                    <td><input type="button" value="-" onclick="print('-')"></td>
                </tr>
                <tr>
                    
                    <td><input type="button" value="1" onclick="print('1')" class="num"></td>
                    <td><input type="button" value="2" onclick="print('2')" class="num"></td>
                    <td><input type="button" value="3" onclick="print('3')" class="num"></td>
                    <td><input type="button" value="+" onclick="print('+')"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" onclick="print('0')" class="num num0"></td>
                    <td><input type="button" value="." onclick="print('.')" class="num"></td>
                    <td><input type="button" value="=" onclick="result()"></td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        'use strict';
        let display = document.getElementById("display");
        
        // let clear = () => {
        //     display.value = "";
        //     console.log(display.value);
        // };

        let print = (value) => {
            display.value += value;
            console.log(display.value);
        };

        let result = () => {
            display.value = eval(display.value);
            console.log(display.value);
        };
    </script>
</body>
</html>

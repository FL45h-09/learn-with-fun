<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        //Alert
        alert('Hello');

        let name="Abhi";
        alert(name);



        //Prompt
        let a = prompt('Value of a');
        console.log(a);

        let b = prompt('Value of b', 100); // provides default value 100
        console.log(b);



        //Confirm
        let login = confirm("Are you sure you want to login?");
        console.log(login); //Return type boolean
    </script>
</body>
</html>

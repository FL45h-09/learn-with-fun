<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        console.log(2 > 1); // true
        console.log(2 < 1); // false
        console.log(2 != 1); // true
        console.log(2 == 1); // false

        console.log(2 <= 1); // false
        console.log(2 >= 1); // true

        

        // String Comparison

        console.log('Z' > 'A'); // true
        console.log('Glow' > 'Glee'); // true
        console.log('Bee' > 'Be'); // true
        console.log('Glow' > 'glee'); // false
        /* Note:- The lowercase character has a greater index in the internal encoding table JavaScript uses (Unicode). */



        // Comparison of different types
        console.log("Comparison of different types");

        console.log("2" > 1); // true
        console.log("01" == 1); // true

        console.log(true == 1); // true
        console.log(false == 0); // false
        console.log("" == false); // true



        // Strict equality
        console.log("Strict equality");

        console.log(true === 1); //false


        //Comparison with null and undefined
        console.log("Comparison with null and undefined")

        console.log( null > 0 );  // false
        console.log( null == 0 ); // false
        console.log( null >= 0 ); // true

        console.log( undefined > 0 ); // false
        console.log( undefined == 0 ); // false
        console.log( undefined >= 0 ); // false

    </script>
</body>
</html>

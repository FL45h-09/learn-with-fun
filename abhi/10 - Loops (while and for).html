<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // The “while” loop

        let i=0;
        while(i<3){
            console.log("i "+i);
            i++;
        }

        let j=3;
        while(j){
            console.log("j "+j);
            j--; 
        } // stops when i becomes 0

        let k=3;
        while(k) console.log("k "+k--); // without using curly braces



        // The “do…while” loop

        let x=0;
        do{
            console.log("x "+x);
            x++;
        }while(x<3);



        // The “for” loop

        for(let y=0; y<=3; y++){
            console.log("y "+y);
        }

        /* Skipping parts */
        let a=0;
        for(; a<4; a++){
            console.log("a "+a);
        }

        let b=0;
        for(; b<4;){
            console.log("b "+b++);
        }

    
        // for(let c=0;;){
        //     console.log("c "+c);
        //     if(c==10) break;
        // } // Infinite Loop



        // Breaking the loop

        for(let a=0; a<10; a++){
            console.log("a "+a);
            if(a==5){
                break;
            }
        }

        

        // Continue to the next iteration

        let d=0;
        while(d<10){
            d++;
            if(d % 2 !== 0) continue;
            console.log("d = " + d);
        }


        
        // Labels for break/continue

        outer:
        for(let i=0; i<10; i++){
            for(let j=0; j<10; j++){
                document.write("*");
                if(i==5) break outer;   
            }
            document.write("<br>");
        }
        console.log("Done!");

    </script>
</body>
</html>

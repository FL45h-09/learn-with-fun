<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // The “while” loop

        let i=0;
        while(i<3){
            console.log("i "+i);
            i++;
        }

        let j=3;
        while(j){
            console.log("j "+j);
            j--; 
        } // stops when i becomes 0

        let k=3;
        while(k) console.log("k "+k--); // without using curly braces



        // The “do…while” loop

        let x=0;
        do{
            console.log("x "+x);
            x++;
        }while(x<3);



        // The “for” loop

        for(let y=0; y<=3; y++){
            console.log("y "+y);
        }

        /* Skipping parts */
        let a=0;
        for(; a<4; a++){
            console.log("a "+a);
        }

        let b=0;
        for(; b<4;){
            console.log("b "+b++);
        }

        let c=0;
        for(;;){
            console.log("c "+c);
        } // Infinite Loop

    </script>
</body>
</html>

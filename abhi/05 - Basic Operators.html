<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        //Operators

        let x = 2;
        let y = 3;

        let a = x + y; // where "x" and "y" are oparands, binary operator

        let b = -x; // unary operator

        let c = x % y; // Remainder

        let d = x ** y; // exponential:- x (2) to the ppower of y (3)
        console.log(d); // 2 ** 3 = 8
        
        
        //Concatination

        let name = "Abhi " + "Chorge"; //Abhi Chorge

        let e = 1 + "2"; // 12
        
        let f = "1" + 2; // 12

        let g = 1 + 1 + "1" //21
        console.log("g " + g);

        let h = 2 - "1"; // 1 : automatically convert string into number
        console.log("h " + h);

        let i = 2 / "1"; // 2 : automatically convert string into number
        console.log("i " + i);

        let j = +true; // 1
        console.log("j " + j);

        let k = +false; // 0
        console.log("k " + k);

        let l = +""; // 0
        console.log("l " + l);
        
        let m = +undefined; // NaN
        console.log("m " + m);

        let apples = "3";
        let mangoes = "4";
        console.log("apples + mangoes");
        console.log(apples + mangoes); // 34
        console.log( +apples + +mangoes); // 7

        console.log(typeof(apples)); //string
        console.log(typeof(+apples)); //number - convert to number using +


        // Assignment

        let n = 3 - ( x = y + 2);
        console.log(x); // 5
        console.log(n); // -2

        // Chaining Assignment
        let o, p, q;

        o = p = q = 10;
        console.log(o); // 10
        console.log(p); // 10
        console.log(q); // 10


        // Modift-In-Place

        let r = 2;
        r += 5; //7
        r *= 2; // 14
        console.log(r); // 14


        // Increment And Decrement

        let s = 3;
        s++; // 4
        
        let t = 2;
        t--; // 1

        let u = 0;
        u++;
        console.log("u = " + u);

        let v = 0;
        v++; // 1
        ++v; // 2
        console.log("v = " + v); //2

        let w = 0;
        let z = w++;
        console.log("z = " + z); //0


        //Bitwise Operator

        x = 1;
        y = 0;

        console.log("& = " + x && y); // 0
        console.log("| = " + x || y); // 1
        console.log("~ = " + ~x); // 0
        console.log("^ = " + x ^ y); // 1
        console.log("<< = " + x << 2); // 4
        console.log(">> = " + x >> 2); // 1
    </script>
</body>
</html>

<script>
'use strict';

    /* There are two types of syntax: 
    #1 object constructor
    let user = new object();
    #2 object literals
    let user1 = {}; */

    // literals & properties
    let student = {name:'pinki', age: 23, gender: 'Female'};
    student.class = "BSCIT";
    console.log(student);

    // multi word property name
    let operator = {add: '+', sub: '-', mul: 'x', "equals to": '='}; // here equal to is multi word property name
    console.log(operator);

    // Square Brackets (for multiword property dot access doesn't work)
    let user = {}; // object literal
    // let key = 'likes Birds';
    // user[key] = true;
    user['likes Birds'] = true; 
    alert(user['likes Birds']);

    let employee1 = {name:'john', age:28};
    let key = prompt("Enter Your name : ", 'name');
    console.log(employee1[key]); // john

    // Computed Properties (we can use square brackets[] in object literals, when creating an object)
    let fruits = prompt("Your Favourite Friut :", 'apple');
    let bag = {
        [fruits] : 5,
    };
    console.log(bag.apple); // 5
    console.log(bag[fruits]);// 5

    // Property value shorthand (a shorthand syntax that allows object properties to be extracted into specific variable values)
    function employee2(name, age){
        return {
            name : name,
            age : age,
        }
    }
    let emp = employee2('Andrew','30');
    alert(emp.name); //Andrew

    //Property names limitations
        // As we already know, a variable cannot have a name equal to one of the language-reserved words like “for”, “let”, “return” etc.
        // But for an object property, there’s no such restriction:
        //In short, there are no limitations on property names. They can be any strings or symbols (a special type for identifiers, to be covered later).

    let obj =  {
        for: 1,
        let: 2, 
        return: 3
    };
    alert(obj.for + obj.let + obj.return); //6
    // alert(obj['for'] + obj['let'] + obj['return']); //6

    // property existence test "in" operator
    let user_ = {sub1 : 'math', sub2 : 'english'};
    console.log('sub1' in user_); // true
    console.log('blabla' in user_); // false

    // The "for..in" loop  (executes the body for each key among object properties)
    let user__ = {name__ : 'pinkiiii', age__ : '23', isAdmin : true};
    for(let key in user__){
        console.log(key); //name__ age__ isAdmin
        console.log(user__[key]); 
            // name__
            // pinkiiii
            // age__
            // 23
            // isAdmin
            // true
    }

    // ordered like an objects
    let codes = {"49": "Germany", "41": "Switzerland", "44": "Great Britain", "1": "USA"};
    for(let code in codes){
        // console.log(codes[key]);
        console.log(code);
            // 1
            // 41
            // 44
            // 49
    }
    




    
</script>

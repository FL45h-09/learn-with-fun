<script>
    'use strict';
    
    let arr = ['h', 'q', 'm', 'g', 'c', 'h', 'i', 'o', 's', 'e', 'k', 'f', 'r', 'g'];
    console.log(arr.sort()); // ['c', 'e', 'f', 'g', 'g', 'h', 'h', 'i', 'k', 'm', 'o', 'q', 'r', 's']
    console.log(arr[arr.length - 3]); // q
    console.log(arr.at(-3)); // q

    /* Declaration */
    let fruits = ['apple', 'guava', 'grapes', 'oranges'];
    console.log(fruits[0]); //apple
    console.log(fruits[1]); //guave
    console.log(fruits[2]); //grapes
    console.log(fruits[3]); //oranges

    fruits[1] = 'dragonfruit'; //we can replace an element
    console.log(fruits); //['apple', 'dragonfruit', 'grapes', 'oranges']

    fruits[4] = 'litchi'; //we can add an element
    console.log(fruits); //['apple', 'dragonfruit', 'grapes', 'oranges', 'litchi']
    console.log(fruits.length); //5 total count of array
    console.log('\n');

    // An array can store elements of any type.
    let mixvalue = [154864, {name : 'pinki'}, function(){document.write('hello world');} ];
    console.log(mixvalue[1].name); //pinki
    console.log(typeof(mixvalue[0])) //number
    console.log(mixvalue[2]()); //hello world

    /* Get last elements with “at” */
    console.log(fruits.at()); //apple
    console.log(fruits.at(-1)); //litchi
    console.log(fruits.at(-2)); //oranges
    
    
    /* Methods pop/push, shift/unshift */
    // #1. push (appends elements to the end of the array)
    // #2. pop (extracts last elements from the end of the array)
    // #3. shift (extracts first elements from the begining of the array)
    // #4. unshift (appents elements to the begining of the array)

    let fields = ['IT', 'CS', 'BMM', 'BMS', 'BCOM', 'ARTS'];
    fields.push('HM');
    console.log(fields); //['IT', 'CS', 'BMM', 'BMS', 'BCOM', 'ARTS', 'HM']
    fields.pop();
    console.log(fields); //['IT', 'CS', 'BMM', 'BMS', 'BCOM', 'ARTS']
    fields.shift();
    console.log(fields); //['CS', 'BMM', 'BMS', 'BCOM', 'ARTS']
    fields.unshift('IT');
    console.log(fields); //['IT', 'CS', 'BMM', 'BMS', 'BCOM', 'ARTS']

    /* internals */
    let veggies = ['cabbage', 'capsicum', 'potato', 'bottlguard'];
    let extraveggies = veggies; //copy by reference (two variables reference the same array)
    extraveggies.push('bitterguard');
    console.log(veggies); // ['cabbage', 'capsicum', 'potato', 'bottlguard', 'bitterguard']

    let number = [];
    number[99] = 'age';
    console.log(number);

    number.name = 'pink';
    number.age = '24';
    console.log(number); //(100) [empty × 99, 'age', name: 'pink', age: '24']
    console.log(number.length); //100

    /* Loops */
    // #1 for loops (for iterating with index-based control.)
    for(let i = 0; i < fruits.length; i++){
        console.log(fruits[i]); // it'll return all array elements 1 by 1
    }
    console.log('\n');
    
    // #2 for...of loops (doesn’t give access to the number of the current element)
    for(let fruit of fruits){
        console.log(fruit);
    }
    console.log('\n');

    // #3 for...in loops (Generally, we shouldn’t use for..in for arrays.)
    for(let key in fruits){
        console.log(fruits[key]);
    }
    console.log('\n');

    /* length 
    (The length property automatically updates when we modify the array. To be precise, it is actually not the count of values in the array, but the greatest numeric index plus one.) */
    let numlength = [1, 2, 3, 4, 5, 6, 7];
    console.log(numlength.length); // 7
     
    numlength.length = 3;
    console.log(numlength); // [1, 2, 3]
    console.log(numlength[4]) // undefined

    /* New Array 
    (If new Array is called with a single argument which is a number, then it creates an array without items, but with the given length.) */
    let num1 = new Array(3);
    console.log(num1.length); //3
    console.log(num1[1]); // undefined

    /* Multidimensional arrays 
    (Arrays can have items that are also arrays. We can use it for multidimensional arrays) */
    let matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];
    console.log(matrix[1][2]); // 6

    /* toString
    (Arrays have their own implementation of toString method that returns a comma-separated list of elements.) */
    let str = [
        [1, 2, 3]
    ];
    console.log(str.toString() === '1,2,3'); //true
    console.log('\n');

    let fruitsbx = ['apple', 'dragonfruit', 'grapes', 'oranges'];    
    fruitsbx[-1] = 'litchi';
    console.log(fruitsbx); //['apple', 'dragonfruit', 'grapes', 'oranges', -1: 'litchi'] 
    console.log(fruitsbx.length); // 4

    console.log([] === []); // false
    console.log(0 == ''); 
    console.log(("0" == false));
    console.log(typeof ("0" == ''));
    console.log('\n');
    

    console.log(Boolean());
    
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <script>
        'use strict';
    
        // variable hoisting
        x = 15150;
        document.write("Variable hoisting " + x);
        var x;
    
        // function hoisting
        document.write(sum(10,20));  
        function sum(a,b){  
            let add = (a + b);
            return ("<br> func hoisting addition is " + add);
        }  
    
        function sub(c,d){
            var substraction = (c - d);
            document.write("<br> function hoisting substration is " + substraction);
        }
        sub(50,5);
    
    
    </script>
</body>
</html>

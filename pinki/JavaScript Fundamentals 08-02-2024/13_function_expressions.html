<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expressions</title>
</head>
<body>
  <script>
    'use strict';
    // function expressions VS. function declaration
    // #1 function declaration
        function num(a){
            return a; //10
        }
        alert(num(10)); 

    // #2 function expression
    let f_exp1 = function(){
        console.log("Function Expression"); //Function Expression
    }
    f_exp1();

    // function is a value
    function f_name(HeyBuddy){
        console.log(f_name);
    }
    f_name();// shows the function code

    // callback function (It is a function, that pass arguments to another function)
    function ask(que, yes, no){
        if(confirm(que)) yes()
        else no();
    }
    function showok(){
        alert("You Agreed");
    }
    function cancel(){
        alert("Canceled");
    }
    ask("Are You Free ?", showok, cancel);

    // callback using ?
    // function ask(que, yes, no){
    //     if(confirm(que)) yes()
    //     else no();
    // }
    // ask("Are You Free ? ", function(){alert("You Agreed");}, function(){alert("You Canceled");});
  </script>  
</body>
</html>

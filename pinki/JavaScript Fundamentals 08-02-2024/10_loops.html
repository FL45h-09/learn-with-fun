<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        'use strict';
        // # while, do-while, for loop
        let i = 0;
        while(i < 5){
            console.log(i++); //while loop
        }

        // #2 do while
        let number = 6;
        do{
            console.log(number);
            number++;
        } while(number <= 10)

        // #3 for loop
        for (let i = 11; i < 20 ; i++ ){
            console.log(i);
        }

    </script>
</body>
</html>

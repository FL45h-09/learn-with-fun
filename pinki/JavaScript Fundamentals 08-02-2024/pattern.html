<script>
    'use strict';
    /* star pattern
    *
    **
    ***
    ****
    *****
    */

    let n = 5;
    let string = "";
    for(let i = 1; i <= n; i++){
        for(let j = 1; j <= i; j++){
            string += "*";
        } 
        string += "\n";
        
    }
    alert(string);
    

    /* number pattern
    1
    12
    123
    1234
    1235
    */
    let m = 5;
    let num_ = "";
    for(let k = 1; k <= m; k++){
        for(let l = 1; l <= k; l++){
            num_ += l;
        }
        num_ += "\n";
        
    }
    alert(num_);
    
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <script>
        'use strict';
        // # Nullish Coalescing is written as ?? (double que mark)
        let a = "john";
        let b;
        console.log(a ?? b ?? "Anonymous"); // john

        // OR(||) operator returns first truthy value.
        // ?? returns first defined value.

        let _number = 0;
        console.log(_number || 100); // 100
        console.log(_number ?? 100); // 0

        // ( ?? ) operator is a logical operator that returns its right-hand side operand when its left-hand side operand is null or undefined , and otherwise returns its left-hand side operand.
        let height = null;
        let width = null;
        let area = (height ?? 100) * (width ?? 50);
        console.log("area is " + area); // area is 5000
        

        
    </script>
</body>
</html>

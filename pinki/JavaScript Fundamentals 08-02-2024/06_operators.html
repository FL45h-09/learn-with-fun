<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        'use strict';
        // #1 Arithmatic Operator
        let a = 20;
        let b = 30;
        console.log("Addition is " + (a + b));
        console.log("Substraction is " + (a - b));
        console.log("Multiplication is " + (a * b));
        console.log("Division is " + (a / b));
        console.log("Modulus is " + (a % b));
        console.log("Exponentiation is " + (2 ** 2));
        console.log("Increment is " + (++a));
        console.log("Descrement is " + (--a));

        // #2 Assignment Operator
        let x = 5, y = 2, z = 5, p = 7, q = 6, r = 8
        console.log(x == x);
        console.log(y += y);
        console.log(z -= z);
        console.log(p *= p);
        console.log(q /= q);
        console.log(r %= r);
        console.log(x **= x);

        // #3 Comparision Operator
        let num1 = 200;
        let num2 = 310;
        let num3 = num2 > num1 ? true : false; //ternary operator
        
        console.log(Boolean(num1 > num2)); // greater than operator
        console.log(num3);

        // #4 String Operators
        let text1 = "Hello";
        let text2 = "World";
        console.log(text1 + " " + text2); // concatenation
        console.log(text2 >  text1); //comparision
        console.log(2 + 2 + 2 + "50");
        console.log("50" / 2); 
        console.log("50" < 2);  // comparision of different types

        // #5 Strict Quality
        let check = 0   ;
        alert(check==false); //true




    </script>
</body>
</html>

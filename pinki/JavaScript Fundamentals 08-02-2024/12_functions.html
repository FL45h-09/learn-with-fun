<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        'use strict';
        // #Functions can be called multiple times without repetition.
        // function declaration
        function myFunction(){
            console.log("Hello, First Function");
        }
        myFunction();

        // #2 local variable declared inside the function, & can be called inside the function only
        function check(){
            let a = 3;
            alert("The number is : " + a);
        }
        check();
        // alert("The number is : " + a); // Uncaught ReferenceError: a is not defined 

        // #3 outer/global variable declared outside the function, & can be called anywhere of the function
        let color = "violet";
        function mycolor(){
            console.log(color);
        }
        mycolor();
        // console.log(color);

        // #4 parameters
        function sum(a,b){
            var sum = a + b;
            console.log(sum);
        }
        sum(2,3);

        // declaring default value to a parameter of a function
        function rough(to,from="End Point"){
            console.log(to + " to " + from);
        }
        rough('Staring Point');

        // returning a value
        function sub(p, q){
            return("substration is : " + (p - q));
        }
        console.log(sub(10,2));


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Prompt Confirm</title>
</head>
<body>
    <script>
        'use strict';
        // #1 Alert
        alert('Hello World');

        // #2 Prompt
        let que_1 = prompt('Hey, Who are you ?', 'Pinki');
        alert(`I am ${que_1}`);

        // #3 Confirm
        var boss = confirm('Are you the boss ?');
        alert(boss);

    </script>    
</body>
</html>

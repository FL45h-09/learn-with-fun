<script>
    'use strict';
    let n = 5;
    let string = "";
    for(let i = 1; i <= n; i++){

        for(let j = 1; j <= i-1; j++){
            string += "&nbsp;";
        }
        for(let k = 5; k >= i; k--){
            string += "*";
        }
        string += '<br>';
    }
    document.write(string);
</script>

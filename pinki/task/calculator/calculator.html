<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div class="calculatorsection">
            <div class="container">
                <div class="displayfield">
                    <input id="display" readonly>
                </div>
                <div class="numberkeys_section">
                    <button onclick="clearDisplay()" class="operator">AC</button>
                    <button onclick="deleteFunc('DE')" class="operator">DE</button>
                    <button onclick="appendToDisplay('%')" class="operator">%</button>
                    <button onclick="appendToDisplay('/')" class="operator">/</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('*')" class="operator">*</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('-')" class="operator">-</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('+')" class="operator">+</button>
                    <button onclick="appendToDisplay('00')">00</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculateFunc()" class="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendToDisplay(input) {
            display.value += input;
        }

        function calculateFunc(){
            try{
                display.value = eval(display.value);
            } 
            catch(e){
                display.value = "Error";
            }
        }

        function clearDisplay() {
            display.value = '';
        } 

        function deleteFunc(){
            display.value = display.value.toString().slice(0,-1);

        }

    </script>
</body>
</html>

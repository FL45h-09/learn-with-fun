    /* iteration over map (there are 3 methods)

        2. map.values()
        3. map.entries()
    */

    let marketlists = new Map([
        ['Carrot', 500], ['capsicum', 1000], ['onion', 100]
    ]);
    for(let vegkeys of marketlists.keys()){

    }

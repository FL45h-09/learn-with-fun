<script>
let n = 5;
for(let i = 1; i <= n; i++){
    for(let j = 1; j <= i; j++){
        if((i + j) % 2 == 0){
            document.write('<span style="font-weight: bold; font-size: 22px; font-family: monospace;">' + 1 + " " + '</span>');
        }
        else{
            document.write('<span style="font-weight: bold; font-size: 22px; font-family: monospace;">' + 0 + " " + '</span>');
        }
    }
    document.write('<br>');
}
</script>

<script>
    let n = 5;
    let variable = 1;
    for(let i = 1; i <= n; i++){
        for(let k = 1; k <= n - i; k++){
            document.write("&nbsp;&nbsp;&nbsp;");
        }
        for(let j = 1; j <= i*1; j++){
            document.write('<span style="font-weight: bold; font-size: 22px; font-family: monospace;">' + variable + '&nbsp;' + '</span>')
        }
        variable++;
        document.write('<br>');
    }
</script>
